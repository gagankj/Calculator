<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div id="main" class="flex flex-col items-center justify-center w-screen h-screen bg-black">
        <h1 class="text-orange-400 text-3xl">CALCULATOR</h1>

        <div id="slate" class="w-96 h-2/3 mt-10 rounded-xl border-5 border flex-col justify-center shadow-xl pt-6 pl-6">

            <div id="input" class="flex justify-end text-4xl pr-4 pt-2 w-80 h-16 rounded-2xl bg-white mb-5 ml-2"></div>

            <div class=" rows h-16 w-80 flex mb-5">
                <button id="clear" class="bg-orange-400 text-black h-16 w-36 rounded-full mr-7 text-2xl">CE</button>
                
                <button id="back" class="bg-orange-400 text-black h-16 w-16 rounded-full mr-6 text-2xl">ðŸ”™</button>
                
                <button id="add" class="bg-orange-400 button text-black h-16 w-16 rounded-full text-2xl">+</button>
                
            </div>


            <div class=" rows h-16 w-80 mb-5">
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">7</button>
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">8</button>
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">9</button>
                <button id="divide" class="bg-orange-400 button text-black h-16 w-16 rounded-full text-2xl">/</button>
            </div>


            <div class=" rows h-16 w-80 mb-5">
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">4</button>
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">5</button>
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">6</button>
                <button id="multiply" class="bg-orange-400 button text-black h-16 w-16 rounded-full text-2xl">*</button>
            </div>


            <div class=" rows h-16 w-80 mb-5">
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">1</button>
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">2</button>
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">3</button>
                <button id="minus" class="bg-orange-400 button text-black h-16 w-16 rounded-full text-2xl">-</button>
            </div>


            <div class=" rows h-16 w-80 mb-5">
                <button class="bg-black shadow-md shadow-black button text-white h-16 w-16 mr-4 rounded-full text-2xl">0</button>
                <button class="bg-black shadow-md shadow-black butt text-white h-16 w-16 mr-4 rounded-full text-2xl">.</button>
                <button id="equal" class="bg-orange-400 text-black h-16 w-36 rounded-full text-2xl">=</button>
            </div>
            








        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
